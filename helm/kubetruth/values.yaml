# Default values for kubetruth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cloudtruth/kubetruth
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  clusterInstall: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

appSettings:
  apiKey:
  environment:
  pollingInterval:
  debug: false
  config:

# Create instances of the ProjectMapping CRD.  A single mapping with scope=root
# is required (named root below).  You can also add multiple override mappings
# (scope=override).  Any properties not overriden are inherited from the root
# mapping.  An example override mapping could look like:
#
#  my-override-name:
#    scope: "override"
#    project_selector: "common"
#    skip: true
#
projectMappings:
  root:
    scope: "root"
    project_selector: ""
    key_selector: ""
    key_filter: ""
    configmap_name_template: "{{project | dns_safe}}"
    secret_name_template: "{{project | dns_safe}}"
    namespace_template: ""
    key_template: "{{key}}"
    skip: false
    skip_secrets: false
    included_projects: []
